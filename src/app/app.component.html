<div [ngStyle]="{'margin-bottom' : '15px', 'display': 'flex'}">
  <button [ngStyle]="{'margin-right' : '150px'}" (click)="returnDefaultParams()">New Game</button>
  <span>Winner: {{winner}}</span>
</div>
<div class="ticTacToe">
  <button [disabled]="gameOver" (click)="setAction(i)" *ngFor="let cell of cells; index as i" class="square">
    {{ cell === null? '' : cell }}
  </button>
</div>
